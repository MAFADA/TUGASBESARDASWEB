<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="DefaultCSS.css">
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="https:/kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Register Page</title>
</head>
<body>
    <div class="heading">
        <div id="logo">
            <h4>Perpustakaan</h4>
        </div>
        <ul>
            <li class="nm"></li>
            <li><p>Tanggal: <span id="tanggalwaktu"></span></p></li>
        </ul>
    </div>
    <script src="script.js"></script>

    <div class="container">
        <form action="RegisterProses.php" method="GET">
            <br>
                <h1>REGISTER</h1>
            <br>
            <input type="text" class="a" name="ni" id="ni" placeholder="Nomor Induk"><br>
            <input type="text" class="a" name="nama" id="nama" placeholder="Nama Lengkap"><br>
            <input type="text" class="a" name="username" id="username" placeholder="Username"><br>
            <input type="text" class="a" name="nim" id="nim" placeholder="NIM"><br>
            <h4 class="b">Jenis Kelamin :</h4>
            <input type="radio" name="jk" value="Laki-laki"> <a class="b">Laki - Laki</a>
            <input type="radio" name="jk" value="Perempuan"> <a class="b">Perempuan</a><br><br>
            <input type="text" class="a" name="alamat" id="alamat" placeholder="Alamat"><br>
            <input type="text" class="a" name="noHp" id="noHp" placeholder="Nomor Handphone"><br>
            <input type="date" class="a" name="date" id="date"><br>
            <input type="password" class="a" name="password" id="password" placeholder="Password">
            <br>
            <input class="register" type="submit" value="Register">
        </form>
        
    </div>
